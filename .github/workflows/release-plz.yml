name: Release-plz

permissions: {}

on:
  push:
    branches:
      - main

jobs:
  # Release unpublished packages.
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'grafana' }}
    permissions:
      # Required to get secrets from Vault.
      id-token: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b
        with:
          toolchain: stable

      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@5d7e361bc7e0a183cde8afe9899fb7b596d2659b # get-vault-secrets-v1.2.0
        with:
          # Secrets placed in the ci/repo/grafana/augurs/<path> path in Vault
          repo_secrets: |
            CARGO_REGISTRY_TOKEN=crates-io:api-token
            GITHUB_TOKEN=github:token

      - name: Run release-plz
        uses: release-plz/action@dde7b63054529c440305a924e5849c68318bcc9a # v0.5.107
        with:
          command: release

  # Create a PR with the new versions and changelog, preparing the next release.
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      # Required to get secrets from Vault.
      id-token: write
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b
        with:
          toolchain: stable

      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@5d7e361bc7e0a183cde8afe9899fb7b596d2659b # get-vault-secrets-v1.2.0
        with:
          # Secrets placed in the ci/repo/grafana/augurs/<path> path in Vault
          repo_secrets: |
            CARGO_REGISTRY_TOKEN=crates-io:api-token
            GITHUB_TOKEN=github:token

      - name: Run release-plz
        uses: release-plz/action@dde7b63054529c440305a924e5849c68318bcc9a # v0.5.107
        with:
          command: release-pr
